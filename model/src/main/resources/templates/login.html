<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="description" content=""/>
    <meta name="author" content="ThemeBucket"/>
    <!-- <link rel="shortcut icon" href="#" type="image/png" /> -->
    <title>Login</title>
    <link th:href="@{css/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/style-responsive.css}" rel="stylesheet" type="text/css"/>
</head>

<body class="login-body">

<div class="container">
    <form class="form-signin" action="/loginUser">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">Sign In</h1>
            <!--<img src="images/login-logo.png" alt=""/>-->
        </div>
        <div class="login-wrap" style="margin-top: 200px;">
            <input type="text" class="form-control" name="username"  placeholder="username" autofocus="autofocus" />
            <input type="password" class="form-control" name="password" placeholder="password" />
            <button class="btn btn-lg btn-login btn-block" type="submit">
                sign in
            </button>
        </div>
    </form>

</div>

<script th:src="@{js/jquery-1.10.2.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/modernizr.min.js}"></script>

</body>
</html>
